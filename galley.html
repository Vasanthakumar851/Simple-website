<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 200px;
            background-color: rgb(235, 196, 181);
        }
        .head h1{
            text-align: center;
            padding: 20px;
            text-transform: uppercase;
            font-size: 26px;
            font-style: italic;
            font-weight: normal;
        }
        .head h1::after{
            content: '';
            width: 0;
            height: 2px;
            background-color: coral;
            margin: auto;
            display: block;
        }
        .head h1::after{
            width: 100px;
            transition: width 0.5s linear;
        
        }
        .services{
            width: 80%;
            height: 100px;
            margin: 0 auto;
            background-color: aliceblue;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .services i{
            font-size: 20px;
            margin-right: 10px;
        }
        @media screen and (max-width:900px){
            .services{
                width: 90%;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="head">
            <h1>Our Services</h1>
        </header>
        <div class="services">
            <div>
                <i class="fa-solid fa-handshake"></i>
                <h2 style="display: inline;">Meeting</h2>
            </div>
            <div>
                <i class="fa-solid fa-battery-full"></i>
                <h2 style="display: inline;">Power Backup</h2>
            </div>
            <div>
                <i class="fa-solid fa-globe"></i>
                <h2 style="display: inline;">High-speed internet</h2>
            </div>
            <div>
                <i class="fa-solid fa-fan"></i>
                <h2 style="display: inline;">fully air conditional</h2>
            </div>
        </div>
    </div>
</body>
</html>
