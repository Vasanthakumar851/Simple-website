<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .image{
            width: 60%;
            height: auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 15px auto;
            position: relative;
        }
        .image img{
            flex-wrap: wrap;
            width: 200px;
            height: 150px;
            margin: 5px;
            margin-top: 60px;
            border-radius: 10px;
        }
        header{
            text-align: center;
            position: absolute;
            text-align: center;
            font-size: 20px;
            text-transform: uppercase;
        }
        .image header::after{
            content: '';
            width: 0%;
            height: 2px;
            background-color: coral;
            margin: auto;
            display: block;
        }
        .image header::after{width: 50%; transition: width 0.1s linear;}
    </style>
</head>
<body>
    <div class="image">
        <header>Our Gallery</header>
        <img src="./assect/images/coworking-office-1.jpg" alt="">
        <img src="./assect/images/coworking-office-2.jpg" alt="">
        <img src="./assect/images/coworking-office-3.jpg" alt="">
        <img src="./assect/images/coworking-office-5.jpg" alt="">
        <img src="./assect/images/coworking-office-5.jpg" alt="">
        <img src="./assect/images/office-board.jpg" alt="">
    </div>
    
</body>
</html>
